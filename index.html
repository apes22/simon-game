<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

</head>
<body>
<div class="container">

 <div class="game-well circle-border">
  <div class="colored-btns disable-clicks">
  <button class="green" value='0'></button>
  <button class="red" value='1'></button>
  <button class="yellow" value='2'></button>
  <button class="blue" value='3'></button>
  </div>
 <div class="center circle-border shake-vertical">
   <h1 class="name">SIMON</h1>
   <div class="row">
   
     <div class="display column"> <p id="count"></p>
     <p class="label">COUNT</p> 
     </div>
     <div>
       <button class="startBtn btn"></button>
    <p class="label">START</p> 
    </div>
   <div class="column">
   <button class="strictModeIndicator btn"></button>
    <button class="toggleStrictMode btn"></button>
   <p class="label">STRICT</p> 
   </div>
   </div>

   <div class="row">
  <div class="column">
    <button class="toggleON btn"></button>
    <p class="label">ON/OFF</p>
    </div>

   </div>
   </div>  
   </div>
 </div>
</body>


<script src="js/index.js"></script>
</html>
